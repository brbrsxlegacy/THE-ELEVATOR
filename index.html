<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>THE ELEVATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ================= RESET ================= */
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;overflow:hidden;
  background:#080808;
  font-family:system-ui,Arial,sans-serif;
  color:#e0e0e0;
}
canvas{display:block}

/* ================= HUD ================= */
#hud{
  position:fixed;left:12px;top:12px;
  background:rgba(0,0,0,.55);
  border:1px solid #222;
  padding:8px 10px;
  font-size:13px;
  z-index:5;
}
#hint{
  position:fixed;left:50%;bottom:28px;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  border:1px solid #333;
  padding:6px 10px;
  display:none;
  z-index:6;
}
</style>
</head>
<body>

<canvas id="cv"></canvas>
<div id="hud">KAT: 1 / 100<br>ENVANTER: -</div>
<div id="hint">[E]</div>

<script>
"use strict";

/* =========================================================
   ENGINE CORE
   ========================================================= */

/* ================= CANVAS ================= */
const cv = document.getElementById("cv");
const ctx = cv.getContext("2d");

function resize(){
  const dpr = Math.min(2, window.devicePixelRatio || 1);
  cv.width = Math.floor(innerWidth * dpr);
  cv.height = Math.floor(innerHeight * dpr);
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
addEventListener("resize", resize);
resize();

/* ================= INPUT ================= */
const KEY = Object.create(null);
addEventListener("keydown", e=>{
  KEY[e.key.toLowerCase()] = true;
});
addEventListener("keyup", e=>{
  KEY[e.key.toLowerCase()] = false;
});

/* ================= CONSTANTS ================= */
const TILE = 48;
const GRAVITY = 1800;
const MAX_FALL = 1400;

/* ================= GAME STATE ================= */
const Game = {
  floor: 1,
  state: "PLAY", // PLAY, CHEST, ELEVATOR, DEAD, END
  shake: 0,
  time: 0
};

/* ================= TILE MAP ================= */
/* 1 = SOLID WALL, 0 = EMPTY */
const MAP = [
"111111111111111111111111111111111",
"100000000000000000000000000000001",
"100000000001111111111100000000001",
"100000000001000000000100000000001",
"100000000001000000000100000000001",
"100000000001000000000111111100001",
"100000000001000000000000000100001",
"100000000001000000000000000100001",
"100000000001111111111000000100001",
"100000000000000000001000000100001",
"100000000000000000001000000100001",
"100001111111111000001111111100001",
"100000000000000000000000000000001",
"111111111111111111111111111111111"
];

/* ================= CAMERA ================= */
const Camera = {
  x: 0,
  y: 0,
  update(tx, ty){
    this.x += (tx - this.x) * 0.08;
    this.y += (ty - this.y) * 0.08;
  }
};

/* ================= PLAYER ================= */
const Player = {
  x: TILE*2,
  y: TILE*2,
  w: 26,
  h: 38,
  vx: 0,
  vy: 0,
  speed: 260,
  jump: -620,
  onGround: false,
  update(dt){
    /* Horizontal */
    this.vx = 0;
    if(KEY["a"]) this.vx = -this.speed;
    if(KEY["d"]) this.vx =  this.speed;

    /* Jump */
    if((KEY[" "] || KEY["space"]) && this.onGround){
      this.vy = this.jump;
      this.onGround = false;
    }

    /* Gravity */
    this.vy += GRAVITY * dt;
    if(this.vy > MAX_FALL) this.vy = MAX_FALL;

    /* X axis */
    this.x += this.vx * dt;
    if(collide(this.x, this.y, this.w, this.h)){
      this.x -= this.vx * dt;
    }

    /* Y axis */
    this.y += this.vy * dt;
    if(collide(this.x, this.y, this.w, this.h)){
      this.y -= this.vy * dt;
      if(this.vy > 0) this.onGround = true;
      this.vy = 0;
    } else {
      this.onGround = false;
    }
  },
  draw(){
    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(this.x, this.y, this.w, this.h);
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(this.x+6, this.y+10, 4, 4);
    ctx.fillRect(this.x+16, this.y+10, 4, 4);
  }
};

/* ================= COLLISION ================= */
function solidAt(tx, ty){
  if(ty<0||ty>=MAP.length||tx<0||tx>=MAP[0].length) return true;
  return MAP[ty][tx] === "1";
}

function collide(x,y,w,h){
  const x0 = Math.floor(x / TILE);
  const y0 = Math.floor(y / TILE);
  const x1 = Math.floor((x+w-1) / TILE);
  const y1 = Math.floor((y+h-1) / TILE);

  for(let yy=y0; yy<=y1; yy++){
    for(let xx=x0; xx<=x1; xx++){
      if(solidAt(xx,yy)) return true;
    }
  }
  return false;
}

/* ================= WORLD DRAW ================= */
function drawMap(){
  for(let y=0;y<MAP.length;y++){
    for(let x=0;x<MAP[y].length;x++){
      if(MAP[y][x]==="1"){
        ctx.fillStyle="#121212";
        ctx.fillRect(x*TILE,y*TILE,TILE,TILE);
        ctx.strokeStyle="#1f1f1f";
        ctx.strokeRect(x*TILE,y*TILE,TILE,TILE);
      }
    }
  }
}

/* ================= MAIN LOOP ================= */
let last = performance.now();
function loop(t){
  const dt = Math.min((t-last)/1000,0.033);
  last = t;

  update(dt);
  render();

  requestAnimationFrame(loop);
}

function update(dt){
  Game.time += dt;
  Player.update(dt);
  Camera.update(
    Player.x + Player.w/2 - innerWidth/2,
    Player.y + Player.h/2 - innerHeight/2
  );
}

function render(){
  ctx.fillStyle="#080808";
  ctx.fillRect(0,0,cv.width,cv.height);

  ctx.save();
  ctx.translate(-Camera.x, -Camera.y);

  drawMap();
  Player.draw();

  ctx.restore();

  /* Vignette */
  const g = ctx.createRadialGradient(
    cv.width/2,cv.height/2,120,
    cv.width/2,cv.height/2,
    Math.max(cv.width,cv.height)*0.75
  );
  g.addColorStop(0,"rgba(0,0,0,0)");
  g.addColorStop(1,"rgba(0,0,0,.9)");
  ctx.fillStyle=g;
  ctx.fillRect(0,0,cv.width,cv.height);
}

requestAnimationFrame(loop);

/* =========================================================
   BÖLÜM 2: ASANSÖR + SANDIK + ENVANTER
   ========================================================= */

/* ================= INVENTORY ================= */
const Inventory = {
  key:false,
  card:false,
  text(){
    let t=[];
    if(this.key) t.push("Anahtar");
    if(this.card) t.push("Kart");
    return t.length?t.join(", "):"-";
  }
};

/* ================= CHEST ================= */
const Chest = {
  x: TILE*6,
  y: TILE*9,
  w: 32,
  h: 24,
  opened:false,
  loot:null,
  init(){
    this.loot = (Game.floor % 2 === 0) ? "card" : "key";
  },
  tryOpen(){
    if(this.opened) return;
    this.opened = true;
    Inventory[this.loot] = true;
  },
  draw(){
    if(this.opened) return;
    ctx.fillStyle="#2a2a2a";
    ctx.fillRect(this.x,this.y,this.w,this.h);
  }
};
Chest.init();

/* ================= ELEVATOR ================= */
const Elevator = {
  x: (MAP[0].length-3)*TILE,
  y: (MAP.length-3)*TILE,
  w: 48,
  h: 72,
  active:false,
  canUse(){
    return Game.floor % 2 === 0 ? Inventory.card : Inventory.key;
  },
  update(){
    const dx = (Player.x+Player.w/2)-(this.x+this.w/2);
    const dy = (Player.y+Player.h/2)-(this.y+this.h/2);
    const near = Math.hypot(dx,dy)<60;

    if(near){
      hint.style.display="block";
      hint.textContent = this.canUse() ? "[E] ASANSÖR" : "[KİLİTLİ]";
      if(KEY["e"] && this.canUse()){
        Game.state="ELEVATOR";
      }
    }else{
      hint.style.display="none";
    }
  },
  draw(){
    ctx.fillStyle="#3a3a3a";
    ctx.fillRect(this.x,this.y,this.w,this.h);
    ctx.fillStyle="#777";
    ctx.fillRect(this.x+6,this.y+6,14,60);
    ctx.fillRect(this.x+28,this.y+6,14,60);
  }
};

/* ================= STATE UPDATE PATCH ================= */
/* BUNU update() FONKSİYONUNUN EN ALTINA EKLİYORUZ */
const _update = update;
update = function(dt){
  _update(dt);

  if(Game.state==="PLAY"){
    Elevator.update();

    const cx = Player.x - Chest.x;
    const cy = Player.y - Chest.y;
    if(Math.hypot(cx,cy)<50 && !Chest.opened){
      hint.style.display="block";
      hint.textContent="[E] AÇ";
      if(KEY["e"]) Chest.tryOpen();
    }
  }

  if(Game.state==="ELEVATOR"){
    Game.shake += dt*10;
    Inventory.key=false;
    Inventory.card=false;
    Game.floor++;
    Player.x=TILE*2;
    Player.y=TILE*2;
    Chest.opened=false;
    Chest.init();
    Game.state="PLAY";
  }

  hud.innerHTML = `KAT: ${Game.floor} / 100<br>ENVANTER: ${Inventory.text()}`;
};

/* ================= DRAW PATCH ================= */
const _render = render;
render = function(){
  _render();
  ctx.save();
  ctx.translate(-Camera.x,-Camera.y);
  Chest.draw();
  Elevator.draw();
  ctx.restore();
};

/* =========================================================
   BÖLÜM 3: YARATIK AI + ATMOSFER
   ========================================================= */

/* ================= MONSTER ================= */
const Monster = {
  x: TILE*12,
  y: TILE*9,
  w: 28,
  h: 36,
  speed: 120,
  active: true,
  update(dt){
    if(!this.active || Game.state!=="PLAY") return;

    // basit takip (collision’lı)
    const tx = Player.x - this.x;
    const ty = Player.y - this.y;
    const d  = Math.hypot(tx,ty) || 1;

    let vx = (tx/d) * this.speed;
    let vy = (ty/d) * this.speed;

    // X
    this.x += vx * dt;
    if(collide(this.x,this.y,this.w,this.h)) this.x -= vx * dt;

    // Y
    this.y += vy * dt;
    if(collide(this.x,this.y,this.w,this.h)) this.y -= vy * dt;

    // yakalama
    if(Math.hypot(Player.x-this.x, Player.y-this.y) < 18){
      Game.state = "DEAD";
      this.active = false;
      showDead();
    }
  },
  draw(){
    if(!this.active) return;
    ctx.fillStyle="#050505";
    ctx.fillRect(this.x,this.y,this.w,this.h);
    ctx.fillStyle="#fff";
    ctx.fillRect(this.x+6,this.y+10,4,4);
    ctx.fillRect(this.x+18,this.y+10,4,4);
  },
  reset(){
    this.x = TILE*12;
    this.y = TILE*9;
    this.active = true;
  }
};

/* ================= DEATH OVERLAY ================= */
let deadShown = false;
function showDead(){
  deadShown = true;
  Game.shake = 1.2;
  const d = document.createElement("div");
  d.id = "deadOverlay";
  d.style.position="fixed";
  d.style.inset="0";
  d.style.background="#000";
  d.style.display="grid";
  d.style.placeItems="center";
  d.style.color="#eee";
  d.style.letterSpacing="3px";
  d.style.zIndex="10";
  d.textContent="YAKALANDIN";
  document.body.appendChild(d);
}

/* ================= ATMOSPHERE ================= */
let flickerT = 0;

/* ================= UPDATE PATCH ================= */
const __update = update;
update = function(dt){
  __update(dt);

  // monster
  Monster.update(dt);

  // flicker
  flickerT += dt * 2.5;
  if(Math.random() < 0.02){
    Game.shake = 0.4;
  }

  // death freeze
  if(Game.state==="DEAD"){
    Game.shake *= 0.95;
  }
};

/* ================= DRAW PATCH ================= */
const __render2 = render;
render = function(){
  __render2();

  ctx.save();
  // camera shake
  const sx = (Math.random()-0.5) * Game.shake * 6;
  const sy = (Math.random()-0.5) * Game.shake * 6;
  ctx.translate(-Camera.x+sx, -Camera.y+sy);

  // monster
  Monster.draw();

  ctx.restore();

  // darkness + flicker
  const a = 0.78 + Math.sin(flickerT)*0.03;
  const g = ctx.createRadialGradient(
    cv.width/2,cv.height/2,140,
    cv.width/2,cv.height/2,
    Math.max(cv.width,cv.height)*0.8
  );
  g.addColorStop(0,`rgba(0,0,0,${Math.max(0,a-0.25)})`);
  g.addColorStop(1,`rgba(0,0,0,${a})`);
  ctx.fillStyle = g;
  ctx.fillRect(0,0,cv.width,cv.height);
};
/* =========================================================
   BÖLÜM 4: 100 KAT + ASANSÖR DÜŞÜŞÜ + KÖTÜ SON (FINAL)
   ========================================================= */

/* ================= ENDING OVERLAY ================= */
function showEnding(){
  Game.state = "END";
  const e = document.createElement("div");
  e.id = "endingOverlay";
  e.style.position = "fixed";
  e.style.inset = "0";
  e.style.background = "#000";
  e.style.display = "grid";
  e.style.placeItems = "center";
  e.style.color = "#eee";
  e.style.letterSpacing = "3px";
  e.style.zIndex = "20";
  e.style.textAlign = "center";
  e.innerHTML = `
    <div>
      <p style="font-size:28px;margin-bottom:12px">
        “Hiçbir zaman yukarı çıkmıyordun.”
      </p>
      <p style="font-size:14px;color:#999">
        THE ELEVATOR
      </p>
    </div>
  `;
  document.body.appendChild(e);
}

/* ================= ELEVATOR OVERRIDE ================= */
/* 100. katta sallanıp düşme */
const _elevatorUpdate = Elevator.update;
Elevator.update = function(){
  if(Game.state!=="PLAY") return;

  const dx = (Player.x+Player.w/2)-(this.x+this.w/2);
  const dy = (Player.y+Player.h/2)-(this.y+this.h/2);
  const near = Math.hypot(dx,dy)<60;

  if(near){
    hint.style.display="block";
    hint.textContent = "[E] ASANSÖR";

    if(KEY["e"]){
      if(Game.floor >= 100){
        // FINAL
        Game.state = "ELEVATOR";
        Game.shake = 2.5;
        setTimeout(showEnding, 2200);
      }else{
        Game.state = "ELEVATOR";
      }
    }
  }else{
    hint.style.display="none";
  }
};

/* ================= UPDATE PATCH (FINAL) ================= */
const ___updateFinal = update;
update = function(dt){
  ___updateFinal(dt);

  // Asansör aktifken sallanma
  if(Game.state==="ELEVATOR"){
    Game.shake += dt * 6;

    // Kat geçişi (100’den önce)
    if(Game.floor < 100){
      Game.floor++;
      Inventory.key = false;
      Inventory.card = false;

      // resetler
      Player.x = TILE*2;
      Player.y = TILE*2;
      Monster.reset();
      Chest.opened = false;
      Chest.init();

      Game.state = "PLAY";
    }
  }
};

/* ================= DRAW PATCH (FINAL) ================= */
const ___renderFinal = render;
render = function(){
  ___renderFinal();

  if(Game.state==="END"){
    // tamamen karart
    ctx.fillStyle = "rgba(0,0,0,0.9)";
    ctx.fillRect(0,0,cv.width,cv.height);
  }
};


</script>
</body>
</html>
